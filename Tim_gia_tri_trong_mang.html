<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị trong mảng</title>
</head>
<body>
<script>
    let n = +prompt('nhap so ban muon tim :');
    let a = [1, 4, 6, 23, 7, 9];
    for (let i = 0; i < a.length; i++) {
        if (n == a[i]) {
            document.write('So ' + a[i] + ' o vi tri ' + i);
        }
    }
</script>
</body>
</html>
